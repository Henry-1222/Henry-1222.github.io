<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 添加base标签确保路径正确 -->
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Artificial Intelligence</title>
    <style>
        :root {
            --deep-blue: #001a33;
            --light-blue: #003366;
            --highlight: #66b3ff;
            --text-light: #e6f2ff;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--deep-blue);
            color: var(--text-light);
            height: 100vh;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 50% 30%, rgba(102, 179, 255, 0.2) 0%, transparent 30%),
                linear-gradient(to bottom, rgba(0, 26, 51, 0.8) 0%, rgba(0, 51, 102, 0.5) 100%);
        }

        /* 其他样式保持不变... */
    </style>
</head>
<body>
    <!-- 原有HTML内容保持不变... -->
    
    <script>
        // 添加GitHub Pages路径适配
        function adaptForGitHubPages() {
            // 检测是否运行在GitHub Pages环境
            if (window.location.hostname.includes('github.io')) {
                // 获取仓库名称
                const pathParts = window.location.pathname.split('/');
                const repoName = pathParts[1];
                
                // 如果是项目页面而非用户页面
                if (repoName && pathParts.length > 2) {
                    // 设置base路径
                    document.querySelector('base').href = `/${repoName}/`;
                }
            }
        }

        // 页面加载完成后执行适配
        document.addEventListener('DOMContentLoaded', adaptForGitHubPages);

        // 原有JavaScript代码保持不变...
    </script>
</body>
</html>
